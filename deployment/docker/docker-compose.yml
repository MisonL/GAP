services:
  gemini-proxy:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      # 安全构建参数
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: gemini-proxy:secure
    container_name: gemini-proxy-secure

    # 端口配置（仅暴露必要端口）
    ports:
      - "7860:7860"

    # 环境变量和文件
    env_file:
      - ../../.env
    environment:
      # 存储配置
      - CONTEXT_DB_PATH=/app/data/context_store.db
      # 安全相关环境变量
      - PYTHONHASHSEED=random
      - PIP_NO_CACHE_DIR=on
      # 资源限制
      - MALLOC_ARENA_MAX=2

    # 安全配置
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 256M

    # 用户和权限
    user: "1001:1001"

    # 只读文件系统（排除需要写入的目录）
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

    # 持久化数据卷
    volumes:
      - gemini_data:/app/data:rw
      - gemini_logs:/app/logs:rw

    # 重启策略
    restart: unless-stopped

    # 健康检查增强
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:7860/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 网络配置
    networks:
      - gemini-network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 依赖检查
    depends_on:
      - healthcheck-dependencies

  # 健康检查依赖服务
  healthcheck-dependencies:
    image: alpine:latest
    container_name: gemini-healthcheck-deps
    command: ["sh", "-c", "echo 'Healthcheck dependencies started' && sleep 10"]
    networks:
      - gemini-network
    deploy:
      resources:
        limits:
          memory: 64M

# 网络配置
networks:
  gemini-network:
    driver: bridge

# 安全数据卷配置
volumes:
  gemini_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../data
  gemini_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../logs

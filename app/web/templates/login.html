    <script>
        // --- Helper Functions (Copied from _base.html as login.html doesn't extend it) ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- CSRF Helper Functions Removed ---

        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        if (loginForm) {

                event.preventDefault(); // ÈòªÊ≠¢Ë°®ÂçïÁöÑÈªòËÆ§Êèê‰∫§Ë°å‰∏∫

                const passwordInput = document.getElementById('password');

                if (!password) {

                    return;
                }

                try {
                    const formData = new FormData();
                    formData.append('password', password);

                    // Use standard fetch, as CSRF is no longer needed for login

                        method: 'POST',
                        body: formData // ÂèëÈÄÅË°®ÂçïÊï∞ÊçÆ

                    if (response.ok) {

                        if (data.access_token) {

                            // Â∞Ü token Â≠òÂÇ®Âà∞ localStorage

                            // Ë∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÈ°µÈù¢

                            errorMessageDiv.textContent = 'ÁôªÂΩïÂìçÂ∫îÊó†ÊïàÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ';
                        }

                        try {
